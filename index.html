<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ludustack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/banner.css">
</head>
<body>

    <header class="my-header">
        <div class="my-logo">
            <img height="100%" width="100%" src="./images/ludustacklogogreen.png" alt="">
        </div>
        <div class="my-logo1">
            <img height="100%" width="100%" src="./images/logo-h-fill-green-white.png" alt="">
        </div>
        <div class="threeBar">
            <i class="fas fa-bars"></i>
        </div>

        <!-- navbar -->
        <nav>
            <ul style="margin-bottom: 0px;padding-left: 0px;" class="my-navbar">
                <li><strong>Home</strong></li>
                <li><strong>Careers</strong></li>
                <li><strong>Faqs</strong></li>
                <li class="subnav">
                    <strong>...</strong>
                </li>
            </ul>
        </nav>


        <!-- search bar -->
        <div class="search-input">
            <input placeholder="search here for people of groups" type="search"/>
            <div class="searchIcon">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- process bar -->
        <div class="my-process">
            <div class="processText">
                <p>NEXT:</p>
                <p>38EXP</p>
            </div>
            <div class="processBar">
                <div class="subProcessBar"></div>
            </div>
        </div>

        <!-- icons -->
        <div class="iconsBar">
            <i class="fas fa-shopping-bag"></i>
            <i class="far fa-smile"></i>
            <i class="fas fa-envelope-square"></i>
            <i class="far color-white fa-bell"></i>
        </div>
        
        <!-- setting -->
        <div class="settingIcon">
            <i class="fas fa-cog"></i>
        </div>


    </header>


    <section class="my-banner">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/slide1.jpg" class="carousel-hw" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/slide2.jpg" class="carousel-hw" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./images/slide3.jpg" class="carousel-hw" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
        



        <div class="meta-data">
            <div class="data">
                <div class="games">
                    <h6>453</h6>
                    <small>GAMES</small>
                </div>
                <div class="users">
                    <h6>122</h6>
                    <small>USERS</small>
                </div>
                <div class="articles">
                    <h6>68</h6>
                    <small>ARTICLES</small>
                </div>
                <div class="teams">
                    <h6>22</h6>
                    <small>TEAMS</small>
                </div>
            </div>
            <div class="owener-name">
                <canvas class="polyavatar cursor-pointer" width="180px" height="180px"></canvas>
                <h6 class="cursor-pointer">DANIEL GOMES</h6>
                <small class="cursor-pointer">WWW.EXAMPLE.COM</small>
            </div>
            <div class="social-icons">
                <img class="cursor-pointer" src="./icons/Facebook.png" alt="">
                <img class="cursor-pointer" src="./icons/Twitter.png" alt="">
                <img class="cursor-pointer" src="./icons/YouTube.png" alt="">
            </div>
        </div>

        <div class="connecting-btn">
            <a class="join-btn" href="#">JOIN US!</a>
            <a class="donate-btn" href="#">DONATE</a>
        </div>


    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/polyavatar.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
